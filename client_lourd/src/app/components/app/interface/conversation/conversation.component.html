
<div class=content>
  <div class=conversation>
    <div class=title>
      <div class=vertical-center>{{lobbyName}}</div>
    </div>
    <div class=historic>
      <div class=vertical-center>Voir l'historique</div>
      <button mat-button color="primary" (click)="loadEntireConvo()">
        <div style="color:#4FB3BE;">Afficher</div>
      </button>
    </div>
    <div class=messages #scrollMe>
      <div *ngFor = "let message of messages">
        <div [ngClass]="message.messageWriter === username ? 'my-message-container' : 'message-container'">
          <img [ngClass]="{'hidden': message.messageWriter === username}" src={{message.messageIcon}} alt="Avatar">
          <!-- <div class=text-info>{{message.messageWriter}}</div> -->
          <div class=message>
            <div class=text-info>{{message.messageWriter}}  {{message.messageTime}}</div>
            <div [ngClass]="message.messageWriter === username ? 'my-text-container' : 'text-container'">
              <div class=text>{{message.messageContent}}</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class=input>
      <mat-form-field [style.width.px]=275 class="example-form-field">
        <input (keyup.enter)="sendMessage()" matInput type="Message" placeholder="Message" [(ngModel)]="message">
        <button mat-button *ngIf="message" matSuffix mat-icon-button aria-label="Clear" (click)="sendMessage()">
          <mat-icon>send</mat-icon>
        </button>
      </mat-form-field>
    </div>
  </div>
  <div class=lobby>
    <div *ngFor = "let lobby of lobbies">
      <button class=lobby-button mat-raised-button>{{lobby}}</button>
    </div>
    <button class=add-lobby mat-mini-fab color="primary" aria-label="CrÃ©er un salon">
      <mat-icon class=add-icon>add</mat-icon>
    </button>
  </div>
</div>

<div id = 'dismissDialog'>
    <h2>Voulez-vous vraiment abandonner votre chef d'oeuvre en cours ?</h2>
    <button id = 'btnYES' mat-raised-button (click) = 'dismissDecision(true)'>OUI</button>
    <button id = 'btnNO' mat-raised-button routerLink="/draw" (click) = 'dismissDecision(false)'>NON</button>
</div>

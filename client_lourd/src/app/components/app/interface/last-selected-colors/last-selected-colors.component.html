<div id = 'lastTenColors' >
  <div>
    <a mat-mini-fab
       class="colorBtn"
       *ngFor="let i of [0,1,2,3,4]"
       (click) = 'reUseColor(i, $event)'
       (contextmenu) = 'reUseColor(i, $event)' [style.background] = 'color[i]' >
      {{i}}
    </a>
  </div>
  <div>
    <a mat-mini-fab
       class="colorBtn"
       *ngFor="let j of [5,6,7,8,9]"
       (click) = 'reUseColor(j, $event)'
       (contextmenu) = 'reUseColor(j, $event)' [style.background] = 'color[j]' >
      {{j}}
    </a>
  </div>
</div>

<div class="toolAttributes">
    <h1>{{name}}</h1>
    <p>min size : 3 px</p>
    <p>Taille : <input #sizeInput [(ngModel)]="size" (keyup)="onInput($event)" (change)="onValueChange($event)" type="number" min="3" max="250"/>px</p>
    <mat-slider min="3" max="250" step="1" [(ngModel)]="size" (input)="onSliderChange($event)" aria-hidden="false"></mat-slider>
</div>

<h1>{{name}}</h1>
<app-drawing-tool [drawingTool]='tool'></app-drawing-tool>
<mat-form-field class="textures">
    <mat-label>Texture</mat-label>
    <mat-select matNativeControl required [(ngModel)]="texture" (selectionChange)="onTextureChange($event)">
      <mat-option *ngFor="let texture of textures" [value]="texture">
        {{texture}}
        <img with="20" height="20" src="/assets/texturePictures/{{texture}}.jpg">
      </mat-option>
    </mat-select>
</mat-form-field>
